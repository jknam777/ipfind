name: Android APK (Buildozer Docker)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull Buildozer image
        run: docker pull kivy/buildozer:stable
  
      - name: Build APK (debug)
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/hostcwd -w /home/user/hostcwd \
            kivy/buildozer \
            /bin/bash -lc "pip install --upgrade buildozer && buildozer -v android debug"
      - name: Find APK
        id: findapk
        run: |
          APK_PATH=$(find . -path "./bin/*.apk" -o -path "./*.apk" | head -n1 || true)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find . -name "*.apk" | head -n1 || true)
          fi
          echo "apk=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        if: steps.findapk.outputs.apk != ''
        uses: actions/upload-artifact@v4
        with:
          name: externalipapp-debug-apk
          path: ${{ steps.findapk.outputs.apk }}
